<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap ar bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-9 text-sky-600">Wolcome to <span class="font-bold text-purple-600">Baap-Er-Bank</span>!!!</h1>
    </header>
   

   <main>
    <section class="bg-fuchsia-800 w-9/12 h-70 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-6 font-semibold text-purple-300">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-6 px-3 rounded-md"  type="email" name="" id=" user-email" placeholder="Your Email Address">
            <input class="w-9/12 block mb-6 px-3 rounded-md"type="password" name="" id=" user-password" placeholder="Your Password">
            <button id="btn-submit" class="bg-pink-400 px-8 py-2 text-gray font-semibold rounded-full hover:bg-purple-700">Submit</button>
        </div>
    </section>
    
   </main>
   <script src="js/login.js"></script>
