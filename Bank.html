<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-9 text-sky-600">
        Let's get some
        <span class="font-bold text-purple-600">mooooooney</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto">
          <div class="bg-sky-400 p-8 text-white rounded-md">
            <h4 class="text-2xl">Deposit</h4>
            <h2  class="text-5xl">$<span id="deposit-totel">00</span></h2>
          </div>
          <div class="bg-pink-600 p-8 text-white rounded-md">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-totel">00</span></h2>
          </div>
          <div class="bg-orange-400 p-8 text-white rounded-md">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-totel">1240</span></h2>
          </div>
        </div>
      </section>
      <!-- deposit and Withdraw -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-3 w-9/12 mx-auto">
          <div class="bg-purple-600 p-8 rounded-md">
            <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>

            <input
              class="w-9/12 block mb-4 mt-4 px-3 rounded-md"
              type="text"
              name=""
              id="deposit-field"
              placeholder="$ Amount you went to deposit"/>

            <button
              id="btn-deposit"
              class="bg-pink-400 px-8 py-2 text-gray font-semibold rounded-full hover:bg-purple-700 text-white">Deposit</button>
          </div>
          <div class="bg-purple-500 p-8 rounded-md">
            <h4 class="text-2xl text-white">Please Withdraw</h4>

            <input
              class="w-9/12 block mb-4 mt-4 px-3 rounded-md"
              type="text"
              name=""
              id="withdraw-field"
              placeholder="$ Amount you went to deposit"
            />

            <button
              id="btn-withdraw"
              class="bg-pink-400 px-8 py-2 text-gray font-semibold rounded-full hover:bg-purple-700 text-white"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>


    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
